<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block metaarea %}
    {% endblock metaarea %}

    <title>
        {% block titlearea %}
        {% endblock titlearea %}
    </title>

    <!-- Favicon Linking -->
    <link rel="shortcut icon" href="{% static 'home\static_images\logo.jpg' %}">

    <!-- NormalizeCSS Linking -->
    <link rel="stylesheet" type="text/css" href="{% static 'home\styles\packages\NormalizeCSS\normalize.css' %}">
    <!-- Custom CSS Linking -->
    <link rel="stylesheet" type="text/css" href="{% static 'home\styles\customs\css\base.min.css' %}">
    {% block cssarea %}
    {% endblock cssarea %}

</head>

<body>
    <div id="loader">
        <div class="lds-ring" id="loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="page" class="site">
        <header>

        </header>

        <main>
            This is it
            {% block content %}
            {% endblock content %}
        </main>

        <footer>

        </footer>
    </div>

    <!-- ALL JS LINKING ARE HERE -->
    <!-- jQuery -->
    <!-- <script type=" text/javascript" src="{% static 'home\styles\packages\jQuery\jquery-3.6.0.min.js' %}"></script> -->

    <!-- Custom -->

    <script type=" text/javascript" src="{% static 'home\styles\customs\js\base.js' %}"></script>
    {% block javascript %}
    {% endblock javascript %}

</body>

</html>
